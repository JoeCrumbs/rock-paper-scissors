<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body class="stop-transition">
    <header class="flex-container flex-container--space-between header">
        <h1>Rock Paper Scissors</h1>
        <button id="new-game">New Game</button>
    </header>
    <main>
        <div class="flex-container ">
            <div class="player-box">
                <div class="flex-container flex-container--space-between player-box__heading">
                    <h2>Player</h2>
                    <h2 id="player-score">0</h2>
                </div>
                <div class= "flex-container flex-container--space-around">
                    <div class="weapon-choice active" id="rock">
                        <img alt="Rock" src="images/rock.png">
                    </div>
                </div>
                <div class="flex-container flex-container--space-evenly">
                    <div class="weapon-choice active" id="paper">
                        <img alt="Paper" src="images/paper.png">
                    </div>
                    <div class="weapon-choice active" id="scissors">
                        <img alt="Scissors" src="images/scissors.png">
                    </div>
                </div>
            </div>
            <div class="player-box">
                <div class="flex-container flex-container--space-between player-box__heading">
                    <h2>Computer</h2>
                    <h2 id="computer-score">0</h2>
                </div>
                <div class= "flex-container flex-container--space-around">
                    <div class="weapon-choice computer" id="rock">
                        <img alt="Rock" src="images/rock.png">
                    </div>
                </div>
                <div class="flex-container flex-container--space-evenly">
                    <div class="weapon-choice computer" id="paper">
                        <img alt="Paper" src="images/paper.png">
                    </div>
                    <div class="weapon-choice computer" id="scissors">
                        <img alt="Scissors" src="images/scissors.png">
                    </div>
                </div>
            </div>
        </div>
            <div class="flex-container game-log">
                <h2 class="game-log__heading"> Game Log</h2>
                <div class="flex-container game-log__scroll">
                    <p>> First to reach 5 points wins! Choose your weapon in the player box!</p>
                    <p>> Game start!!</p>
                    <p id="new-line">></p>
                </div>        
          </div>
        </div>
    </main>
    <script src="rock.js"></script>
</body>
</html>
